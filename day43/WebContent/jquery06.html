<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        ul{
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        li{
            float: left;
            display: none;
        }
        .show{
            display: block;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            $('li').first().addClass('show');
            $('li').first().removeClass('show');
        };
    </script>
</head>
<body>
    <ul>
        <li><img src="imgs/thumb01.jpg"></li>
        <li><img src="imgs/thumb02.jpg"></li>
        <li><img src="imgs/thumb03.jpg"></li>
        <li><img src="imgs/thumb04.jpg"></li>
        <li><img src="imgs/thumb05.jpg"></li>
        <li><img src="imgs/thumb06.jpg"></li>
    </ul>
</body>
</html>
