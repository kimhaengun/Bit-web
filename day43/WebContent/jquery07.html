<!--
    input 값 찾기
    $('input').eq(1).val();
    $('input').eq(1).attr('value');

    선택하기
    radio
    $(':radio').eq(1).attr('checked','checked');
    checkbox
    $(':checkbox').eq(1).attr('checked','checked');
    select
    $('option').eq(1).attr('selected','selected');
-->

<body>
    <h1>attr</h1>
    <form action="">
        <div><label>id</label><input type="text" readonly="readonly"></div>
        <div><label>pw</label><input type="password"></div>
        <div><label>number</label><input type="number" readonly></div>
        <div><input type="radio" name="ra"><label>radio1</label>
            <input type="radio" name="ra"><label>radio2</label>
            <input type="radio" name="ra"><label>radio3</label>
        </div>
        <div><input type="checkbox"><label>cb1</label>
            <input type="checkbox"><label>cb2</label>
            <input type="checkbox"><label>cb3</label>
        </div>
        <div>
            <select>
                <option>option1</option>
                <option>option2</option>
                <option>option3</option>
                <option>option4</option>
            </select>
        </div>
    </form>
</body>
