<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <style type="text/css">
        ul{
            list-style: none;
            margin: 0px;
            padding: 0px;
            width: 1200px;
        }
        ul>li{
            float: left;
        }
        ul>li>img{
            width: 200px;
        }
        /*
        #carousel{
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        */
    </style>
    <script type="text/javascript">
        var su=0, cnt=1;
        window.onload=function(){
            // cnt=2;
            // $('#carousel').css("width",200*cnt);
            su=-1;
            nextImg();
        };
        function nextImg(){
                if(su++>=6-cnt)su=0;
            //     $('ul').css('margin-left',-200*su);
            $('img').css('width',function(idx,val){
                console.log(val);
                if(idx==su)return 200;
                return 0;
            });
            setTimeout(nextImg,1000);
            
        }
    </script>
</head>
<body>
    <div id="carousel">
        <ul>
            <li><img src="imgs/thumb01.jpg" alt=""></li>
            <li><img src="imgs/thumb02.jpg" alt=""></li>
            <li><img src="imgs/thumb03.jpg" alt=""></li>
            <li><img src="imgs/thumb04.jpg" alt=""></li>
            <li><img src="imgs/thumb05.jpg" alt=""></li>
            <li><img src="imgs/thumb06.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
