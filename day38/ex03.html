<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" type="text/css">
        h1{
            background-color: aqua;
            width: 50%;
            height: 100px;
            display: inline;
            text-align: center;
        }
        h2{
            display: inline;
            background-color: burlywood;
            width: 200px;
        }
        a{
            display: block;
            background-color: aquamarine;
        }
        div+a{
            font-size: 2em;
        }
    </style>
    <title>Document</title>
</head>
<body>
  <h1>box</h1>  
  <h2>box</h2>
  <p>box</p>
  <div>box</div>
  <a href="#">inline</a>
  <a href="#">inline</a>
  <a href="#">inline</a>
  <span>inline</span>
  
</body>
</html>
