<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        ul{
            list-style: none;
            margin: 0px;
        }
        ul>li{
            float: left;
        }
        ul>li>img{
            width: 100px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
            cnt=0;
            var callback = function(){
                $('li').eq(0).appendTo('ul');
            }   
            $(function(){
                setInterval(callback,1000);
            });
    </script>
</head>
<body>
    <ul>
        <li><img src="imgs/thumb01.jpg" alt=""></li>
        <li><img src="imgs/thumb02.jpg" alt=""></li>
        <li><img src="imgs/thumb03.jpg" alt=""></li>
        <li><img src="imgs/thumb04.jpg" alt=""></li>
        <li><img src="imgs/thumb05.jpg" alt=""></li>
        <li><img src="imgs/thumb06.jpg" alt=""></li>
    </ul>
</body>
</html>
