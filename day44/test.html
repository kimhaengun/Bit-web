<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <style type="text/css">
        ul{
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        ul>li{
            float: left;
        }
        ul>li>img{
            width: 100px;
        }
        .carousel{
            width: 300px;
            height: 100px;
            overflow: hidden;
        }
        #test{
            width: 600px;
        }
    </style>
    <script type="text/javascript">
        var cnt=0;
        var licnt=0;

        var callback = function(){
            console.log($('ul').children().eq(0));
            cnt++;
            
            if(cnt==7){
                cnt=0;
                // $('ul').children().eq(licnt).css({marginLeft: 100*i+'px'});
                $('ul').css({margin:'0px'});
                $('ul').clearQueue().stop();
                callback();
            }else{
                $('ul').animate({marginLeft:-100*cnt+'px'},1000,function(){
                    $('li').eq(0).appendTo('ul');
                });
            }
            // 
        }

        $(function(){
            $('ul')
                .children()
                    .first().clone().appendTo('ul')
                        .end()
                    .end()
                .next().clone().appendTo('ul');

                
            console.log('start');
            console.log($('ul').children().first().html());
            // $('ul').children().first().animate({marginLeft:-100*cnt+'px'},1000);
            setInterval(callback,1000);
            // $('div').last().animate({marginLeft:'300px'},1000,'linear');
            console.log('end');
        })
    </script>
</head>
<body>
    <div class="carousel">
        <div id="test">
        <ul id="ul1">
            <li><img src="imgs/thumb01.jpg"></li>
            <li><img src="imgs/thumb02.jpg"></li>
            <li><img src="imgs/thumb03.jpg"></li>
            <li><img src="imgs/thumb04.jpg"></li>
            <li><img src="imgs/thumb05.jpg"></li>
            <li><img src="imgs/thumb06.jpg"></li>
        </ul>
        </div>
    </div>
</body>
</html>
