<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <style type="text/css">
        div{
            width: 50px;
            height: 50px;
            background-color: blueviolet;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            console.log('animate start');
                //animate = 비동기 = 큐 스택관리
                $('div')
                .click(function(){
                    // $(this).clearQueue().stop(); 
                    $(this).dequeue();
                })
                .delay(3000)
                .animate({marginLeft:'300px'},1000,'linear')
                .animate({marginTop:'300px'},1000,'linear')
                .animate({marginLetf:'0px'},1000,'linear')
                .animate({marginTop:'0px'},1000,'linear');

            console.log('animate end');
        });
    </script>
</head>
<body>
    <div>box</div>
</body>
</html>
