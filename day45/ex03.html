<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
    <script type="text/javascript">
        var arr=[];
        var options={
            randomStart:true,
            onSliderLoad:function(idx){
                // 로딩때 단 한번 실행
                // console.log(idx);
                console.log(arr[idx].html());
                $('#big').html(arr[idx].html());
            },
            onSliderResize:function(a){
                // 브라우저 사이즈 변했을 시
                // - h->v (핸드폰 가로, 세로)
                // console.log(a);
            },
            onSlideBefore:function(){},
            onSlideAfter:function(nowEle,beforIdx,afterIdx){
                // console.log(nowEle,beforIdx,afterIdx);
                console.log('animation done',nowEle);
                $('#big').html(arr[idx].html()+arr[afterIdx].html());
                $('#big').height(300).find('img').css('position','absolute')
                         .first().show().next().hide() //첫번째 이미지 찾고 두번째 이미지 숨김
                         .prev().fadeOut(1000).next().dafeIn(1000);
            },
            onSlideNext:function(nowEle,beforIdx,afterIdx){
                // 오른쪽(Next) 슬라이드 넘길 시
                // console.log(nowEle,beforIdx,afterIdx);
                console.log('animation start',nowEle);
                // console.log(arr[idx].html());
                // $('#big').empty().append($(nowEle).clone());
            },
            onSlidePrev:function(){}

        }
        $(function(){
            $('bx>ul>li').each(function(idx,ele){
                arr.push($(ele).clone());
            })
            $('#bx>ul').bxSlider(options);
        })
    </script>
</head>
<body>
    <div id="big"></div>
    <div id="bx">
        <ul>
            <li><img src="imgs/thumb01.jpg"></li>
            <li><img src="imgs/thumb02.jpg"></li>
            <li><img src="imgs/thumb03.jpg"></li>
            <li><img src="imgs/thumb04.jpg"></li>
            <li><img src="imgs/thumb05.jpg"></li>
            <li><img src="imgs/thumb06.jpg"></li>
        </ul>
    </div>
</body>
</html>
