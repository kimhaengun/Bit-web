    <script type="text/javascript">
        var arr=[];
        var target = document.lastElementChild
                             .lastElementChild
                             .firstElementChild
                             .nextElementSibling
                             .nextElementSibling
                             .firstElementChild;
        var size =target.childElementCount;
        for(var i=0; i<size; i++){
            arr.push(target.removeChild(target.firstElementChild));
        }
        var carousel = target.nextElementSibling;
        for(img of arr){img.style.width='300px'};
        carousel.appendChild(arr.shift());
        var callback = function(){
            var before = carousel.removeChild(carousel.firstElementChild);
            arr.push(before);
            carousel.appendChild(arr.shift());
        };
        setInterval(callback,3000);
                         
    </script>
