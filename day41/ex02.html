<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        ul{
            list-style: none;
            padding: 0px;
        }
        ul>li{
            float: left;
        }
    </style>
</head>
<body>
    <ul style="">
        <li><img src="imgs/thumb01.jpg" alt=""></li>
        <li><img src="imgs/thumb02.jpg" alt=""></li>
        <li><img src="imgs/thumb03.jpg" alt=""></li>
        <li><img src="imgs/thumb04.jpg" alt=""></li>
        <li><img src="imgs/thumb05.jpg" alt=""></li>
        <li><img src="imgs/thumb06.jpg" alt=""></li>
    </ul>
    <script type="text/javascript">
        var ul = document.lastElementChild.lastElementChild.firstElementChild;
        
        for(li of ul.children){
            li.firstElementChild.style.width='100px';
        }
        ul.style.width='600px'
    </script>
</body>
</html>
